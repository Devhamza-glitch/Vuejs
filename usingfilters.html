<html>
<head>
<script src="https://unpkg.com/vue"></script>
    <script src="<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>"
</head>
<div id="app">
    <li v-for="n in evenNumbers">{{ n }}</li>
</div>

<script>

    var vm=new Vue({
        el:'#app',
        data: {
  numbers: [ 1, 2, 3, 4, 5 ]
},
computed: {
  evenNumbers: function () {
    return this.numbers.filter(function (number) {
      return number % 2 === 0
    })
  }
}


    })



</script>


</html>
