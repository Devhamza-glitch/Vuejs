<!DOCTYPE html>
<html>
    <head><script src="https://unpkg.com/vue"></script>
        <script src="<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>"
    </head>
    <body>
            <div id="app" >
          <button v-on:click="isHidden = true">Hide the list</button>
            <button v-on:click="isHidden = !isHidden">Toggle</button>
            <ul v-if="!isHidden">
              <li v-for="todo in todos" >
                {{ todo.text }}
              </li>
            </ul>
            

          </div>
<script>
var app4 = new Vue({
  el: '#app',
  data: {
    todos: [
      { text: 'Learn ' },
      { text: 'practice' },
      { text: 'Build ' }
    ],
    isHidden: false
  }
})

</script>


    </body>
</html>
