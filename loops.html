<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue"></script>
    <script src="<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>"
</head>
<body>
    <div id="app-4">
        <ul >
          <li v-for="todo in todos">
            {{ todo.text }}
          </li>
        </ul>
      </div>
    <script>
var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { text: 'Learn ' },
      { text: 'practice' },
      { text: 'Build ' }
    ],
    isHidden: false
  }
})
</script>
 </body>
    
</html>
